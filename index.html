<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Amigos Pokemon TCG Pocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .code {

            color: blue;
        }
        .nick {
			font-size: 12px;
            font-weight: bold;
        }
        .button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.copied {
            background-color: #28a745;
            cursor: default;
        }
        .button.copied:hover {
            background-color: #28a745;
        }
        .link {
            margin-bottom: 20px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

			{ code: "7369793551771880", nick: "AttitudeOk1902" }
            // Adicione mais usuários aqui no formato { code: "codigo", nick: "nome" }
        ];

        const list = document.getElementById('list');

        // Recuperar histórico de cópias do localStorage
        const copiedCodes = JSON.parse(localStorage.getItem('copiedCodes')) || [];

        users.forEach(user => {
            const item = document.createElement('div');
            item.className = 'item';

            const isCopied = copiedCodes.includes(user.code);

            item.innerHTML = `
                <span>
                    <span class="code">${user.code}</span> - 
                    <span class="nick">${user.nick}</span>
                </span>
                <button class="button ${isCopied ? 'copied' : ''}" 
                        id="btn-${user.code}" 
                        ${isCopied ? 'disabled' : ''} 
                        onclick="copyToClipboard('${user.code}', 'btn-${user.code}')">
                    ${isCopied ? 'Copiado!' : 'Copiar'}
                </button>
            `;
            list.appendChild(item);
        });

        function copyToClipboard(text, buttonId) {
            navigator.clipboard.writeText(text).then(() => {
                // Atualizar estado visual do botão
                const button = document.getElementById(buttonId);
                button.textContent = 'Copiado!';
                button.classList.add('copied');
                button.disabled = true;

                // Atualizar o histórico no localStorage
                if (!copiedCodes.includes(text)) {
                    copiedCodes.push(text);
                    localStorage.setItem('copiedCodes', JSON.stringify(copiedCodes));
                }

                alert('Copiado: ' + text);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }
    </script>
</body>
