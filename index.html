<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Conteúdo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Copiar Conteúdo</h1>
    <div class="container" id="list">
        <!-- Os itens serão gerados dinamicamente aqui -->
    </div>

    <script>
        const numbers = [
            "3200408535464271", "3244672665878956", "4311603960718305", "2277853947370113",
            "8858520361299918", "9270745593244448", "6351536139124386", "0465486381156978",
            "0618461973733176", "6038862842114383", "3791539966296974", "0543927223954132",
            "3664664168331868", "4705672750019638", "0398268892963719", "2908153664100849",
            "7833910685352610", "4964404342099337", "6714135179154597", "2304735526577198",
            "3222437827647524", "5996182109108681", "8324952541971235", "2842095716257205",
            "7111190291007529", "0876571423843700", "7987777248162759", "3297086625509135",
            "5349280244696399", "7572689902028285", "8574236781068323", "0282809962276307",
            "8762428970869190", "3543149087579280"
        ];

        const list = document.getElementById('list');

        numbers.forEach(number => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <span>${number}</span>
                <button class="button" onclick="copyToClipboard('${number}')">Copiar</button>
            `;
            list.appendChild(item);
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copiado: ' + text);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }
    </script>
</body>
</html>
